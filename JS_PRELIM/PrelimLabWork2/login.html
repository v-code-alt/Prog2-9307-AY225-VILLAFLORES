<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            user-select: none;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-login {
            background: #764ba2;
            color: white;
        }

        .btn-login:hover {
            background: #653a8a;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background: #7f8c8d;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        /* Modal/Alert Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .modal p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .modal .user-details {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal .user-details p {
            margin: 5px 0;
            color: #333;
        }

        .modal button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="error" id="errorMsg">Invalid username or password</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn btn-login">Log In</button>
            <button type="button" class="btn btn-back" onclick="goBack()">Back</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
            <h2>‚úì Login Successful!</h2>
            <p>Welcome back!</p>
            <div class="user-details">
                <p><strong id="modalName"></strong></p>
                <p>Time In: <span id="modalTime"></span></p>
            </div>
            <button onclick="closeModal()">Continue</button>
        </div>
    </div>

    <audio id="beepCorrect" src="audio/Beep.mp3" preload="auto"></audio>
    <audio id="beepIncorrect" src="audio/Wrong Buzzer - Sound Effect.mp3" preload="auto"></audio> 

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Audio helper with Web Audio fallback
        function synthesizeBeep(type = 'correct') {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.type = type === 'correct' ? 'sine' : 'triangle';
                o.frequency.value = type === 'correct' ? 880 : 220;
                o.connect(g);
                g.connect(ctx.destination);
                o.start();
                g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.2);
                setTimeout(() => { o.stop(); ctx.close(); }, 250);
            } catch (e) {}
        }

        function playBeep(type = 'correct') {
            const id = type === 'correct' ? 'beepCorrect' : 'beepIncorrect';
            const el = document.getElementById(id);
            if (el && typeof el.play === 'function') {
                el.play().catch(() => synthesizeBeep(type));
            } else {
                synthesizeBeep(type);
            }
        }

        function formatTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return `${hours}:${minutes} ${ampm}`;
        }

        function showSuccessModal(user, timestamp) {
            const modal = document.getElementById('successModal');
            document.getElementById('modalName').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('modalTime').textContent = timestamp;
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('show');
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            document.getElementById('errorMsg').style.display = 'none';

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                playBeep('correct');
                
                const timestamp = formatTime();
                const currentUser = {
                    firstName: user.firstName,
                    lastName: user.lastName,
                    username: user.username,
                    timestamp: timestamp
                };
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Save login record
                const loginRecords = JSON.parse(localStorage.getItem('loginRecords') || '[]');
                loginRecords.push({
                    firstName: user.firstName,
                    lastName: user.lastName,
                    timeIn: timestamp,
                    date: new Date().toLocaleDateString()
                });
                localStorage.setItem('loginRecords', JSON.stringify(loginRecords));

                // Show success modal
                showSuccessModal(user, timestamp);
            } else {
                playBeep('incorrect');
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        // Close modal when clicking outside
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
