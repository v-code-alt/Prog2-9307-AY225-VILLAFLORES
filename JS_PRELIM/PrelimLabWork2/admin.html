<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Login Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .admin-badge {
            display: inline-block;
            background: #f39c12;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .no-records {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .btn-download {
            background: #27ae60;
            color: white;
        }

        .btn-download:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .access-denied {
            text-align: center;
            padding: 40px;
        }

        .access-denied h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="adminContent" style="display: none;">
            <h1>
                Admin Panel
                <span class="admin-badge">ADMIN ACCESS</span>
            </h1>
            <p class="subtitle">User Login Records</p>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalLogins">0</div>
                    <div class="stat-label">Total Logins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Registered Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayLogins">0</div>
                    <div class="stat-label">Today's Logins</div>
                </div>
            </div>

            <div class="table-container">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Time In</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                    </tbody>
                </table>
                <div class="no-records" id="noRecords" style="display: none;">
                    No login records found.
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-download" onclick="downloadRecords()">Download Records (TXT)</button>
                <button class="btn btn-clear" onclick="clearRecords()">Clear All Records</button>
                <button class="btn btn-back" onclick="goBack()">Back to Home</button>
            </div>
        </div>

        <div id="accessDenied" style="display: none;" class="access-denied">
            <h2>â›” Access Denied</h2>
            <p>You must be logged in as an administrator to view this page.</p>
            <button class="btn btn-back" onclick="goBack()" style="margin-top: 20px;">Back to Home</button>
        </div>
    </div>

    <script>
        function checkAdminAccess() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (!currentUser || currentUser.username !== 'admin') {
                document.getElementById('accessDenied').style.display = 'block';
                return false;
            }
            
            document.getElementById('adminContent').style.display = 'block';
            return true;
        }

        function loadRecords() {
            const loginRecords = JSON.parse(localStorage.getItem('loginRecords') || '[]');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const tbody = document.getElementById('recordsBody');
            const today = new Date().toLocaleDateString();
            
            // Update stats
            document.getElementById('totalLogins').textContent = loginRecords.length;
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('todayLogins').textContent = 
                loginRecords.filter(r => r.date === today).length;

            if (loginRecords.length === 0) {
                document.getElementById('noRecords').style.display = 'block';
                document.getElementById('recordsTable').style.display = 'none';
                return;
            }

            tbody.innerHTML = '';
            loginRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${record.firstName}</td>
                    <td>${record.lastName}</td>
                    <td>${record.timeIn}</td>
                    <td>${record.date}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function downloadRecords() {
            const loginRecords = JSON.parse(localStorage.getItem('loginRecords') || '[]');
            
            if (loginRecords.length === 0) {
                alert('No records to download.');
                return;
            }

            // Create header
            let content = 'LOGIN RECORDS REPORT\n';
            content += '='.repeat(60) + '\n\n';
            content += `Generated: ${new Date().toLocaleString()}\n`;
            content += `Total Records: ${loginRecords.length}\n\n`;
            content += '='.repeat(60) + '\n\n';
            
            // Create table header
            content += 'First Name'.padEnd(20) + 'Last Name'.padEnd(20) + 'Time In'.padEnd(15) + 'Date\n';
            content += '-'.repeat(60) + '\n';
            
            // Add records
            loginRecords.forEach(record => {
                content += `${record.firstName.padEnd(20)}${record.lastName.padEnd(20)}${record.timeIn.padEnd(15)}${record.date}\n`;
            });

            // Create and download file using Blob API
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `login_records_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Records downloaded successfully!');
        }

        function clearRecords() {
            if (confirm('Are you sure you want to clear all login records? This action cannot be undone.')) {
                localStorage.setItem('loginRecords', '[]');
                loadRecords();
                alert('All records have been cleared.');
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize page
        if (checkAdminAccess()) {
            loadRecords();
        }
    </script>
</body>
</html>
